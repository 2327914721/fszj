<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下班倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a6491);
            color: white;
            overflow: hidden;
            transition: background 1s ease;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            color: #FFD700;
        }
        
        .current-time {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 5rem;
            font-weight: bold;
            min-width: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 5px;
            margin-bottom: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        
        .time-label {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FF416C, #FF4B2B);
            border-radius: 10px;
            transition: width 1s linear;
        }
        
        .message {
            font-size: 1.8rem;
            margin-top: 30px;
            min-height: 60px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: all 0.5s ease;
        }
        
        .motivation {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0.8;
            font-style: italic;
        }
        
        .work-info {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-box {
            padding: 10px 20px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* 下班后的样式 */
        body.off-work {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        
        body.off-work .container {
            background: rgba(0, 0, 0, 0.3);
        }
        
        body.off-work .message {
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        /* 动画元素 */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            opacity: 0.8;
            animation: fall 5s linear forwards;
            z-index: 1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .time-value {
                font-size: 3.5rem;
                min-width: 90px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .work-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>下班倒计时</h1>
        <div class="current-time" id="currentTime">正在加载时间...</div>
        
        <div class="countdown">
            <div class="time-box">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">小时</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">分钟</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">秒钟</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="message" id="message">努力工作，时间过得很快！</div>
        <div class="motivation" id="motivation">"每一次倒计时结束，都是新旅程的开始"</div>
        
        <div class="work-info">
            <div class="info-box">
                <div class="info-value" id="workHours">8</div>
                <div class="info-label">今日工作时长</div>
            </div>
            <div class="info-box">
                <div class="info-value" id="completed">50%</div>
                <div class="info-label">今日完成度</div>
            </div>
            <div class="info-box">
                <div class="info-value" id="weekday">五</div>
                <div class="info-label">星期</div>
            </div>
        </div>
    </div>
    
    <script>
        // 创建五彩纸屑效果
        function createConfetti() {
            const colors = ['#FFD700', '#FF416C', '#4A90E2', '#50E3C2', '#FF6B6B'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const currentTimeElement = document.getElementById('currentTime');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const messageElement = document.getElementById('message');
            const progressBar = document.getElementById('progressBar');
            const motivationElement = document.getElementById('motivation');
            const workHoursElement = document.getElementById('workHours');
            const completedElement = document.getElementById('completed');
            const weekdayElement = document.getElementById('weekday');
            
            // 更新当前时间
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            };
            currentTimeElement.textContent = now.toLocaleDateString('zh-CN', options);
            
            // 设置下班时间（18:00:00）
            let targetTime = new Date(now);
            targetTime.setHours(18, 0, 0, 0);
            
            // 如果已经过了18点，设置为第二天的18点
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }
            
            // 计算时间差（毫秒）
            const diff = targetTime - now;
            
            // 计算小时、分钟和秒
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新倒计时显示
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // 更新进度条（基于从9点到18点的工作日）
            const workStart = new Date(now);
            workStart.setHours(9, 0, 0, 0);
            const totalWorkTime = 9 * 60 * 60 * 1000; // 9小时
            const timePassed = now - workStart;
            const progress = Math.min(100, Math.max(0, (timePassed / totalWorkTime) * 100));
            progressBar.style.width = progress + '%';
            
            // 更新其他信息
            workHoursElement.textContent = (totalWorkTime > 0 ? Math.floor(progress / 100 * 9) : 0) + 'h';
            completedElement.textContent = Math.min(100, Math.floor(progress)) + '%';
            
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdayElement.textContent = weekdays[now.getDay()];
            
            // 更新消息和背景
            if (hours === 0 && minutes === 0 && seconds === 0) {
                messageElement.textContent = "🎉 下班啦！享受你的自由时光！ 🎉";
                document.body.classList.add('off-work');
                motivationElement.textContent = '"自由不是无事可做，而是有时间做自己喜欢的事"';
                createConfetti();
            } else if (hours === 0 && minutes < 30) {
                messageElement.textContent = "💪 最后冲刺阶段！坚持就是胜利！";
                motivationElement.textContent = '"成功往往在再坚持一下之后"';
            } else if (hours === 0) {
                messageElement.textContent = "😊 离下班还有不到1小时，加油！";
                motivationElement.textContent = '"时间就像海绵里的水，只要挤总还是有的"';
            } else if (hours < 3) {
                messageElement.textContent = "✍️ 工作进入下半场，保持专注！";
                motivationElement.textContent = '"效率是做好工作的灵魂"';
            } else {
                messageElement.textContent = "☕ 新的一天，慢慢来，好好规划工作";
                motivationElement.textContent = '"良好的开端是成功的一半"';
            }
            
            // 根据时间改变背景
            const hour = now.getHours();
            if (hour >= 16 && hour < 18) {
                const ratio = (hour - 16 + minutes/60) / 2;
                document.body.style.background = `linear-gradient(135deg, 
                    rgb(${26 + Math.floor(100 * ratio)}, ${42 + Math.floor(70 * ratio)}, ${108 - Math.floor(60 * ratio)}), 
                    rgb(${44 + Math.floor(100 * ratio)}, ${62 + Math.floor(70 * ratio)}, ${80 - Math.floor(40 * ratio)}),
                    rgb(${74 + Math.floor(100 * ratio)}, ${100 + Math.floor(70 * ratio)}, ${145 - Math.floor(40 * ratio)}))`;
            }
        }
        
        // 每秒更新一次
        setInterval(updateCountdown, 1000);
        
        // 初始化
        updateCountdown();
    </script>
</body>
</html>
